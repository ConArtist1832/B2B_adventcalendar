<div id="wrapper">
  <img id="reveal" src="images/reveal/2025-12-17.png">
  <img id="cover" src="images/cover/2025-12-17.png">
</div>

<style>
  #wrapper { position: relative; }
  #wrapper img { max-width: 90vw; max-height: 90vh; }
  #cover {
    position: absolute;
    inset: 0;
    cursor: pointer;
    transition: opacity 0.6s ease;
  }
  #cover.hidden { opacity: 0; pointer-events: none; }
</style>

<script>
  const target = '2025-12-17';
  const today = new Date().toISOString().slice(0,10);
  const cover = document.getElementById('cover');

  cover.onclick = () => {
    if (today >= target) {
      cover.classList.add('hidden');
    } else {
      alert('Not yet!');
    }
  };
</script>

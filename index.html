<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Reveal</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    img {
      cursor: pointer;
      max-width: 100%;
      max-height: 100%;
      border: 2px solid #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Cover image -->
  <img id="cover" src="images/cover/2025-12-16.png" alt="Advent Calendar">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cover = document.getElementById('cover');
      let isRevealed = false;
      
      // Get today's date in YYYY-MM-DD format
      const today = new Date();
      const todayString = today.getFullYear() + '-' + 
        String(today.getMonth() + 1).padStart(2, '0') + '-' + 
        String(today.getDate()).padStart(2, '0');
      
      // Extract date from current image path
      const currentSrc = cover.src;
      const dateMatch = currentSrc.match(/(\d{4}-\d{2}-\d{2})/);
      const imageDate = dateMatch ? dateMatch[1] : null;
      
      // Debug logging
      console.log('Today:', todayString);
      console.log('Image date:', imageDate);
      console.log('Dates match:', imageDate === todayString);
      
      // Add click listener to entire document
      document.addEventListener('click', () => {
        console.log('Click detected!');
        if (!isRevealed && imageDate === todayString) {
          console.log('Revealing image...');
          cover.src = `images/reveal/${imageDate}.png`;
          isRevealed = true;
        } else if (!isRevealed && imageDate !== todayString) {
          console.log(`This image can only be revealed on ${imageDate}, but today is ${todayString}`);
        } else if (isRevealed) {
          console.log('Image already revealed');
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Reveal</title>
  <style>
    #cover {
      cursor: pointer;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<img id="cover" src="images/cover/2025-12-17.png" alt="Cover Image">

<script>
  const cover = document.getElementById('cover');
  cover.addEventListener('click', () => {
    cover.src = 'images/reveal/2025-12-17.png';
  });
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Advent Test</title>
  <style>
    body { margin: 0; display: grid; place-items: center; height: 100vh; background: #111; }
    img { max-width: 90vw; max-height: 90vh; }
  </style>
</head>
<body>
  <img id="advent" src="images/cover/2025-12-17.png" alt="Advent">
  <script>
    const target = '2025-12-17';
    const today = new Date().toISOString().slice(0,10);
    if (today >= target) {
      document.getElementById('advent').src = 'images/reveal/2025-12-17.png';
    }
  </script>
</body>
</html>

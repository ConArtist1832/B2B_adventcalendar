<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advent Calendar 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    
    .calendar-container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    
    h1 {
      color: white;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    
    .day-card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    
    .day-card:hover {
      transform: translateY(-5px);
    }
    
    .day-number {
      font-size: 24px;
      font-weight: bold;
      color: #2a5298;
      margin-bottom: 10px;
    }
    
    .day-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid #ddd;
      transition: border-color 0.3s ease;
    }
    
    .day-image:hover {
      border-color: #2a5298;
    }
    
    .day-image.revealed {
      border-color: #28a745;
    }
    
    .day-status {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    
    .available {
      color: #28a745;
      font-weight: bold;
    }
    
    .locked {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <h1>ðŸŽ„ Advent Calendar 2025 ðŸŽ„</h1>
    <div class="calendar-grid" id="calendar-grid">
      <!-- Days will be generated by JavaScript -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Advent Calendar loaded!');
      
      // Get today's date in YYYY-MM-DD format
      const today = new Date();
      const todayString = today.getFullYear() + '-' + 
        String(today.getMonth() + 1).padStart(2, '0') + '-' + 
        String(today.getDate()).padStart(2, '0');
      
      console.log('Today:', todayString);
      
      // Generate days from December 17-24, 2025
      const days = [];
      for (let day = 17; day <= 24; day++) {
        const dateString = `2025-12-${String(day).padStart(2, '0')}`;
        days.push({
          day: day,
          date: dateString,
          revealed: false
        });
      }
      
      // Create the calendar grid
      const grid = document.getElementById('calendar-grid');
      
      days.forEach(dayData => {
        // Create day card
        const dayCard = document.createElement('div');
        dayCard.className = 'day-card';
        
        // Day number
        const dayNumber = document.createElement('div');
        dayNumber.className = 'day-number';
        dayNumber.textContent = `December ${dayData.day}`;
        
        // Day image
        const dayImage = document.createElement('img');
        dayImage.className = 'day-image';
        dayImage.src = `images/cover/${dayData.date}.png`;
        dayImage.alt = `Day ${dayData.day}`;
        dayImage.dataset.date = dayData.date;
        
        // Day status
        const dayStatus = document.createElement('div');
        dayStatus.className = 'day-status';
        
        // Check if day is available
        const isAvailable = dayData.date <= todayString;
        if (isAvailable) {
          dayStatus.textContent = 'Click to reveal!';
          dayStatus.className += ' available';
        } else {
          dayStatus.textContent = `Available on Dec ${dayData.day}`;
          dayStatus.className += ' locked';
          dayImage.style.opacity = '0.5';
        }
        
        // Add click listener to image
        dayImage.addEventListener('click', () => {
          console.log(`Clicked on day ${dayData.day}, date: ${dayData.date}`);
          
          if (!dayData.revealed && isAvailable) {
            console.log(`Revealing day ${dayData.day}...`);
            dayImage.src = `images/reveal/${dayData.date}.png`;
            dayImage.classList.add('revealed');
            dayStatus.textContent = 'Revealed! ðŸŽ‰';
            dayData.revealed = true;
          } else if (!isAvailable) {
            console.log(`Day ${dayData.day} is not available yet`);
            dayStatus.textContent = `Wait until Dec ${dayData.day}!`;
            setTimeout(() => {
              dayStatus.textContent = `Available on Dec ${dayData.day}`;
            }, 2000);
          } else if (dayData.revealed) {
            console.log(`Day ${dayData.day} already revealed`);
          }
        });
        
        // Assemble the card
        dayCard.appendChild(dayNumber);
        dayCard.appendChild(dayImage);
        dayCard.appendChild(dayStatus);
        grid.appendChild(dayCard);
      });
      
      console.log('Calendar generated with', days.length, 'days');
    });
  </script>
</body>
</html>

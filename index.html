<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Reveal</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    img {
      cursor: pointer;
      max-width: 100%;
      max-height: 100%;
      border: 2px solid #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Cover image -->
  <img id="cover" src="images/cover/2025-12-16.png" alt="Advent Calendar">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, script starting...');
      
      const cover = document.getElementById('cover');
      let isRevealed = false;
      
      // Get today's date in YYYY-MM-DD format
      const today = new Date();
      const todayString = today.getFullYear() + '-' + 
        String(today.getMonth() + 1).padStart(2, '0') + '-' + 
        String(today.getDate()).padStart(2, '0');
      
      // Get the image date from the src attribute
      const imageSrc = cover.getAttribute('src');
      console.log('Full image src:', imageSrc);
      
      // Extract just the filename part to avoid URL issues
      const filename = imageSrc.split('/').pop();
      const imageDate = filename.replace('.png', '');
      
      // Debug logging
      console.log('Today:', todayString);
      console.log('Image filename:', filename);
      console.log('Image date:', imageDate);
      console.log('Dates match:', imageDate === todayString);
      
      // Test click listener first
      document.addEventListener('click', (e) => {
        console.log('Click detected at:', e.clientX, e.clientY);
        console.log('Target:', e.target);
        
        if (!isRevealed && imageDate === todayString) {
          console.log('Revealing image...');
          cover.src = `images/reveal/${imageDate}.png`;
          isRevealed = true;
          console.log('Image src changed to:', cover.src);
        } else if (!isRevealed && imageDate !== todayString) {
          console.log(`This image can only be revealed on ${imageDate}, but today is ${todayString}`);
        } else if (isRevealed) {
          console.log('Image already revealed');
        }
      });
      
      console.log('Event listener added, ready for clicks');
    });
  </script>
</body>
</html>

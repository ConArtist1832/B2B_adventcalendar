<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advent Calendar 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    
    .calendar-container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    
    h1 {
      color: white;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    
    .day-card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    
    .day-card:hover {
      transform: translateY(-5px);
    }
    
    .day-number {
      font-size: 24px;
      font-weight: bold;
      color: #2a5298;
      margin-bottom: 10px;
    }
    
    .day-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid #ddd;
      transition: all 0.5s ease;
    }
    
    .day-image.fading {
      opacity: 0;
    }
    
    .day-image:hover {
      border-color: #2a5298;
    }
    
    .day-image.revealed {
      border-color: #28a745;
    }
    
    .day-status {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    
    .available {
      color: #28a745;
      font-weight: bold;
    }
    
    .locked {
      color: #dc3545;
    }
    
    /* Confetti styles */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 1000;
    }
    
    .confetti.green {
      background: #28a745;
    }
    
    .confetti.red {
      background: #dc3545;
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <h1>ðŸŽ„ Advent Calendar 2025 ðŸŽ„</h1>
    <div class="calendar-grid" id="calendar-grid">
      <!-- Days will be generated by JavaScript -->
    </div>
  </div>

  <script>
    // Global variable for date override (for testing)
    window.testDate = null;
    
    // Function to create confetti
    function createConfetti(success = true) {
      const colors = success ? ['green'] : ['red'];
      const confettiCount = 50;
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = `confetti ${colors[Math.floor(Math.random() * colors.length)]}`;
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.animation = 'confetti-fall linear forwards';
        
        document.body.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          if (confetti.parentNode) {
            confetti.parentNode.removeChild(confetti);
          }
        }, 5000);
      }
    }
    
    // Function to fade and change image
    function revealImage(imageElement, newSrc, callback) {
      imageElement.classList.add('fading');
      
      setTimeout(() => {
        imageElement.src = newSrc;
        imageElement.classList.remove('fading');
        if (callback) callback();
      }, 250);
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Advent Calendar loaded!');
      console.log('ðŸ’¡ Testing tip: Set window.testDate = "2025-12-24" in console to test future dates');
      
      // Get today's date in YYYY-MM-DD format (with override support)
      function getCurrentDate() {
        if (window.testDate) {
          console.log('ðŸ§ª Using test date:', window.testDate);
          return window.testDate;
        }
        
        const today = new Date();
        return today.getFullYear() + '-' + 
          String(today.getMonth() + 1).padStart(2, '0') + '-' + 
          String(today.getDate()).padStart(2, '0');
      }
      
      const todayString = getCurrentDate();
      console.log('Today:', todayString);
      
      // Generate days from December 17-24, 2025
      const days = [];
      for (let day = 17; day <= 24; day++) {
        const dateString = `2025-12-${String(day).padStart(2, '0')}`;
        days.push({
          day: day,
          date: dateString,
          revealed: false
        });
      }
      
      // Create the calendar grid
      const grid = document.getElementById('calendar-grid');
      
      days.forEach(dayData => {
        // Create day card
        const dayCard = document.createElement('div');
        dayCard.className = 'day-card';
        
        // Day number
        const dayNumber = document.createElement('div');
        dayNumber.className = 'day-number';
        dayNumber.textContent = `December ${dayData.day}`;
        
        // Day image
        const dayImage = document.createElement('img');
        dayImage.className = 'day-image';
        dayImage.src = `images/cover/${dayData.date}.jpg`;
        dayImage.alt = `Day ${dayData.day}`;
        dayImage.dataset.date = dayData.date;
        
        // Day status
        const dayStatus = document.createElement('div');
        dayStatus.className = 'day-status';
        
        // Function to update day availability
        function updateDayAvailability() {
          const currentDate = getCurrentDate();
          const isAvailable = dayData.date <= currentDate;
          
          if (isAvailable && !dayData.revealed) {
            dayStatus.textContent = 'Click to reveal!';
            dayStatus.className = 'day-status available';
            dayImage.style.opacity = '1';
          } else if (!isAvailable) {
            dayStatus.textContent = `Available on Dec ${dayData.day}`;
            dayStatus.className = 'day-status locked';
            dayImage.style.opacity = '0.5';
          }
          
          return isAvailable;
        }
        
        // Initial availability check
        updateDayAvailability();
        
        // Add click listener to image
        dayImage.addEventListener('click', () => {
          console.log(`Clicked on day ${dayData.day}, date: ${dayData.date}`);
          const isAvailable = updateDayAvailability();
          
          if (!dayData.revealed && isAvailable) {
            console.log(`Revealing day ${dayData.day}...`);
            
            // Create success confetti
            createConfetti(true);
            
            // Fade and reveal image
            revealImage(dayImage, `images/reveal/${dayData.date}.jpg`, () => {
              dayImage.classList.add('revealed');
              dayStatus.textContent = 'Revealed! ðŸŽ‰';
              dayData.revealed = true;
            });
            
          } else if (!isAvailable) {
            console.log(`Day ${dayData.day} is not available yet`);
            
            // Create failure confetti
            createConfetti(false);
            
            dayStatus.textContent = `Wait until Dec ${dayData.day}!`;
            setTimeout(() => {
              dayStatus.textContent = `Available on Dec ${dayData.day}`;
            }, 2000);
          } else if (dayData.revealed) {
            console.log(`Day ${dayData.day} already revealed`);
            // Small success confetti for already revealed
            createConfetti(true);
          }
        });
        
        // Assemble the card
        dayCard.appendChild(dayNumber);
        dayCard.appendChild(dayImage);
        dayCard.appendChild(dayStatus);
        grid.appendChild(dayCard);
      });
      
      console.log('Calendar generated with', days.length, 'days');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advent Calendar v3</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
    }
    
    .image-container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    
    .advent-image {
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid #ddd;
      transition: all 0.5s ease;
    }
    
    .advent-image.fading {
      opacity: 0;
    }
    
    .advent-image:hover {
      border-color: #2a5298;
    }
    
    .advent-image.revealed {
      border-color: #28a745;
    }
    
    .status-message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    
    .available {
      color: #28a745;
    }
    
    .locked {
      color: #dc3545;
    }
    
    /* Confetti styles */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 1000;
    }
    
    .confetti.green {
      background: #28a745;
    }
    
    .confetti.red {
      background: #dc3545;
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img id="advent-image" class="advent-image" src="" alt="Advent Calendar">
    <div id="status-message" class="status-message">Click to reveal!</div>
  </div>

  <script>
    // Global variable for date override (for testing)
    window.testDate = null;
    
    // Function to create confetti
    function createConfetti(success = true) {
      const colors = success ? ['green'] : ['red'];
      const confettiCount = 50;
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = `confetti ${colors[Math.floor(Math.random() * colors.length)]}`;
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.animation = 'confetti-fall linear forwards';
        
        document.body.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          if (confetti.parentNode) {
            confetti.parentNode.removeChild(confetti);
          }
        }, 5000);
      }
    }
    
    // Function to fade and change image
    function revealImage(imageElement, newSrc, callback) {
      imageElement.classList.add('fading');
      
      setTimeout(() => {
        imageElement.src = newSrc;
        imageElement.classList.remove('fading');
        if (callback) callback();
      }, 250);
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Advent Calendar loaded!');
      console.log('ðŸ’¡ Testing tip: Set window.testDate = "2025-12-17" then call refreshStatus() to test');
      
      const adventImage = document.getElementById('advent-image');
      const statusMessage = document.getElementById('status-message');
      let isRevealed = false;
      
      // Get today's date in YYYY-MM-DD format (with override support)
      function getCurrentDate() {
        if (window.testDate) {
          console.log('ðŸ§ª Using test date:', window.testDate);
          return window.testDate;
        }
        
        const today = new Date();
        return today.getFullYear() + '-' + 
          String(today.getMonth() + 1).padStart(2, '0') + '-' + 
          String(today.getDate()).padStart(2, '0');
      }
      
      // Extract date from image src
      function getImageDate() {
        const src = adventImage.src;
        const filename = src.split('/').pop();
        return filename.replace('.jpg', '');
      }
      
      // Check if today matches the image date
      function checkAvailability() {
        const today = getCurrentDate();
        const imageDate = getImageDate();
        console.log('Today:', today, 'Image date:', imageDate);
        
        const isAvailable = imageDate <= today;
        
        if (isAvailable && !isRevealed) {
          statusMessage.textContent = 'Click to reveal!';
          statusMessage.className = 'status-message available';
          adventImage.style.opacity = '1';
        } else if (!isAvailable) {
          statusMessage.textContent = `Available on ${imageDate}`;
          statusMessage.className = 'status-message locked';
          adventImage.style.opacity = '0.7';
        }
        
        return isAvailable;
      }
      
      // Function to determine which day's image to show
      function getTodaysImageDate() {
        const today = getCurrentDate();
        const todayDate = new Date(today);
        const currentDay = todayDate.getDate();
        const currentMonth = todayDate.getMonth() + 1; // 0-based month
        const currentYear = todayDate.getFullYear();
        
        // If it's December 2025 and between 17-24, show that day
        if (currentYear === 2025 && currentMonth === 12 && currentDay >= 17 && currentDay <= 24) {
          return `2025-12-${String(currentDay).padStart(2, '0')}`;
        }
        
        // If before Dec 17, show Dec 17
        if (currentYear === 2025 && currentMonth === 12 && currentDay < 17) {
          return '2025-12-17';
        }
        
        // If after Dec 24 or different year/month, show Dec 24
        return '2025-12-24';
      }
      
      // Function to load the correct day's image
      function loadTodaysImage() {
        const imageDate = getTodaysImageDate();
        const coverSrc = `images/cover/${imageDate}.jpg`;
        
        console.log('Loading image for date:', imageDate);
        adventImage.src = coverSrc;
        
        return imageDate;
      }
      
      // Christmas messages for each day
      function getChristmasMessage(imageDate) {
        const messages = {
          '2025-12-17': 'Day 1: Merry Christmas - from Tom',
          '2025-12-18': 'Day 2: Merry Christmas - from Victoria', 
          '2025-12-19': 'Day 3: Merry Christmas - from Krishna',
          '2025-12-20': 'Day 4: Merry Christmas - from Ansar',
          '2025-12-21': 'Day 5: Merry Christmas - from Sidda',
          '2025-12-22': 'Day 6: Merry Christmas - from Gopi',
          '2025-12-23': 'Day 7: Merry Christmas - from Anthony',
          '2025-12-24': 'Day 8: Merry Christmas - from Sonia'
        };
        
        return messages[imageDate] || 'Merry Christmas! ðŸŽ„';
      }
      
      // Function to refresh status (useful after setting testDate)
      window.refreshStatus = function() {
        console.log('Refreshing status...');
        loadTodaysImage(); // Reload the correct image
        checkAvailability();
      };
      
      // Load today's image first
      loadTodaysImage();
      
      // Initial check
      checkAvailability();
      
      // Click anywhere on the page to reveal
      document.addEventListener('click', () => {
        console.log('Click detected!');
        const isAvailable = checkAvailability();
        
        if (!isRevealed && isAvailable) {
          console.log('Revealing image...');
          
          // Create success confetti
          createConfetti(true);
          
          // Get the reveal image path
          const imageDate = getImageDate();
          const revealSrc = `images/reveal/${imageDate}.jpg`;
          
          // Fade and reveal image
          revealImage(adventImage, revealSrc, () => {
            adventImage.classList.add('revealed');
            const christmasMessage = getChristmasMessage(imageDate);
            statusMessage.textContent = christmasMessage;
            statusMessage.className = 'status-message available';
            isRevealed = true;
          });
          
        } else if (!isAvailable) {
          console.log('Image not available yet');
          
          // Create failure confetti
          createConfetti(false);
          
          const imageDate = getImageDate();
          statusMessage.textContent = `Wait until ${imageDate}!`;
          setTimeout(() => {
            statusMessage.textContent = `Available on ${imageDate}`;
          }, 2000);
          
        } else if (isRevealed) {
          console.log('Already revealed');
          // Small success confetti for already revealed
          createConfetti(true);
        }
      });
    });
  </script>
</body>
</html>
